<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>还是小白</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
        <li>无序列表4</li>
        <li>无序列表5</li>
    </ul>
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>有序列表4</li>
        <li>有序列表5</li>
    </ol>
    <dl>
            <dt>自定义1</dt>
            <dd>自定义2</dd>
            <dd>自定义3</dd>
            <dd>自定义4</dd>
    </dl>
    <form action="">
        <p>请输入注册信息</p>
        用户名<input type="text" name="user"><br>
        密码：<input type="password" name="pass"><br>
       

        <!-- 单选 -->
        <input type="radio" name="sex" value="meal">男
        <input type="radio" name="sex" value="frmeal">女<br>

        <!-- 复选 -->
        <input type="checkbox" name="live" id="">吃饭
        <input type="checkbox" name="live" id="">上班
        <input type="checkbox" name="live" checked>睡觉<br>

        <!-- 下拉框 -->
        <select name="city" id="">
            <option value="s">上海</option>
            <option value="a">天津</option>
            <option value="q">重庆</option>
            <option value="w" selected>北京</option>     
        </select><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
