<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="payment-form.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required fields are follow by <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" name="title" id="title_1">Mister
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" name="title" id="title_2">Miss
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Nmae:</span>
                    <strong><abbr title="required">*</abbr>.</strong>
                </label>
                <input type="text" name="user_name" id="name">
            </p>
            <p>
                <label for="E-mail">
                    <span>E-mail:</span>
                    <strong><abbr title="required">*</abbr>.</strong>
                </label>
                <input type="text" name="mail" id="user_mail">
            </p>
            <p>
                <label for="Password">
                    <span>Password:</span>
                    <strong><abbr title="required">*</abbr>.</strong>
                </label>
                <input type="password" name="pass" id="user_pass">
            </p>
        </section>
        <section>
            <h2>Pqyment information</h2>
            <p>
                <label for="card">
                    <span>Card type</span>
                </label>
            </p>
        </section>
    </form>
</body>
</html>
